<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Пульт управления роботом</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .control-section {
            margin-bottom: 20px;
        }
        .control-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }
        button {
            padding: 15px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        .video-feed {
            width: 100%;
            height: 300px;
            background-color: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            border-radius: 5px;
        }
        @media (max-width: 600px) {
            .control-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Пульт управления роботом</h1>

        <!-- Видеопоток -->
        <div class="control-section">
            <h2>Видео с камеры</h prepared
            <div class="video-feed" id="videoFeed">
                Видеопоток загружается...
            </div>
        </div>

        <!-- Управление движением -->
        <div class="control-section">
            <h2>Управление движением</h2>
            <div class="control-grid">
                <button onclick="sendCommand('forward')">Вперёд</button>
                <button onclick="sendCommand('backward')">Назад</button>
                <button onclick="sendCommand('left')">Влево</button>
                <button onclick="sendCommand('right')">Вправо</button>
            </div>
        </div>

        <!-- Управление стрелой -->
        <div class="control-section">
            <h2>Управление стрелой</h2>
            <div class="control-grid">
                <button onclick="sendCommand('raise_arm')">Поднять стрелу</button>
                <button onclick="sendCommand('lower_arm')">Опустить стрелу</button>
            </div>
        </div>

        <!-- Управление клешнёй -->
        <div class="control-section">
            <h2>Управление клешнёй</h2>
            <div class="control-grid">
                <button onclick="sendCommand('open_claw')">Открыть клешню</button>
                <button onclick="sendCommand('close_claw')">Закрыть клешню</button>
            </div>
        </div>
    </div>

    <script>
        // Функция отправки команды на сервер робота
        function sendCommand(command) {
            // Здесь должен быть код для отправки HTTP-запроса на IP робота
            // Например, через fetch или XMLHttpRequest
            console.log('Отправлена команда:', command);
            
            fetch(http://YOUR_ROBOT_IP/command?cmd=${command})
                .then(response => {
                    if (!response.ok) {
                        console.error('Ошибка при отправке команды');
                    }
                })
                .catch(error => {
                    console.error('Ошибка сети:', error);
                });
        }
// Инициализация видеопотока (пример с RTSP или MJPEG)
        function initVideoStream() {
            const videoFeed = document.getElementById('videoFeed');
            // Замените URL на актуальный поток с камеры робота
            const videoUrl = 'http://YOUR_ROBOT_IP/video_stream';
            
            const img = document.createElement('img');
            img.src = videoUrl;
            img.style.width = '100%';
            img.style.height = '100%';
            img.style.objectFit = 'cover';
            
            videoFeed.innerHTML = '';
            videoFeed.appendChild(img);
        }

        // Запуск видеопотока при загрузке страницы
        window.onload = initVideoStream;
    </script>
</body>
</html>
